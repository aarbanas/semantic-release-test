name: Semantic Release

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: environment to deploy to
        required: true
      ref:
        type: string
        description: Git ref to checkout
        required: false
        default: ${{ github.sha }}
      source_branch:
        type: string
        description: The source branch for commit history analysis (e.g., main, master)
        required: true
        default: main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To create tags and releases
    steps:
      - name: Checkout to source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_branch }}
          fetch-depth: 0

      - name: Verify commit exists on source branch and checkout specific commit
        run: |
          TARGET_COMMIT_SHA="${{ inputs.ref }}"
          SOURCE_BRANCH_NAME="${{ inputs.source_branch }}"

          echo "Verifying commit $TARGET_COMMIT_SHA is part of fetched history for origin/$SOURCE_BRANCH_NAME..."

          if ! git cat-file -e "$TARGET_COMMIT_SHA^{commit}" ; then
            echo "Error: Commit $TARGET_COMMIT_SHA not found in the fetched repository history."
            exit 1
          fi

          echo "Checking out specific commit SHA: $TARGET_COMMIT_SHA"
          git checkout "$TARGET_COMMIT_SHA"

      - name: Create, checkout, and push temporary local release branch
        id: temp_branch_setup
        run: |
          COMMIT_SHA="${{ inputs.ref }}"
          TEMP_BRANCH_NAME="temprelease/${{ inputs.ref }}"
          git branch "$TEMP_BRANCH_NAME"
          git checkout "$TEMP_BRANCH_NAME"

          echo "Pushing temporary branch $TEMP_BRANCH_NAME to remote origin"
          git push origin "$TEMP_BRANCH_NAME" # <--- PUSH THE TEMP BRANCH
          echo "current_branch_name=$TEMP_BRANCH_NAME" >> $GITHUB_OU

          echo "branch_name=$TEMP_BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Current branch is $(git rev-parse --abbrev-ref HEAD) at commit $(git rev-parse HEAD)"
          echo "Source branch for history analysis by semantic-release is effectively leading up to this commit."

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - run: npx semantic-release --branches ${{ steps.temp_branch_setup.outputs.branch_name }} --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_PARENT_PAGE_ID: ${{ secrets.CONFLUENCE_PARENT_PAGE_ID }}

      - name: Clean up temporary branch (optional but good practice)
        if: always() # Run even if semantic-release fails, to ensure cleanup
        run: |
          echo "Switching back to the original source branch ref locally (detached HEAD)"
          git checkout ${{ inputs.ref }}
            
          TEMP_BRANCH_NAME=${{ steps.temp_branch_setup.outputs.branch_name }}

          echo "Deleting local temporary branch $TEMP_BRANCH_NAME"
          git branch -D "$TEMP_BRANCH_NAME"

          echo "Deleting remote temporary branch origin/$TEMP_BRANCH_NAME"
          # Use GITHUB_TOKEN for authentication if your default token has push rights
          git push origin --delete "$TEMP_BRANCH_NAME" || echo "Failed to delete remote branch $TEMP_BRANCH_NAME. It might not exist or permissions issue."

          echo "Local branches:"
          git branch
